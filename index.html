<!doctype html>
<html>

    <head>
        <!-- Metadados -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="index.css" media="screen">

        <!-- Título da página (aparece na aba) -->
        <title>Cadastro</title>
    </head>

    <body>  

        <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
        <div>
            <h1 id="titulo">Cadastro para</h1>
            <h1 id="titulo">namorar o Ph</h1>
            <p id="subtitulo">Complete suas informações</p>
            <br>
        </div>

        <!-- Início do formulário -->
        <form action="https://api.sheetmonkey.io/form/r1uxp8kwMJsWHuL6DdBXzT" method="post">

            <fieldset class="grupo">
                <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset> 

            <!-- Campo de email com-->
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <!-- Campo de desenvolvimento web com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->
            <div class="campo">
                <label><strong>Cidade natal</strong></label>
                <label>
                    <input type="radio" name="Cidade" value="SP" checked>São Paulo
                </label>
                <label>
                    <input type="radio" name="Cidade" value="RJ">Rio de Janeiro
                </label>
                <label>
                    <input type="radio" name="Cidade" value="BA">Bahia
                </label>
                <label>
                    <input type="radio" name="Cidade" value="Outro">Outro estado
                </label>
            </div>

            <!-- Campo de senioridade com 3 opções para escolha (select option) e css de classe "campo" -->
            <div class="campo">
                <label for="preferencia"><strong>O que prefere?</strong></label>
                <select id="preferencia" required>
                  <option selected disabled value="">Selecione</option>
                  <option>Sair todo fim de semana</option>
                  <option>Ficar em casa assistindo série</option>
                  <option>Ficar em casa mas sair de vez em quando</option>
                </select>
            </div>

            <fieldset class="grupo">
                <!-- Campo de tecnologias para escolha de 1 ou mais opções para marcar (checkbox) e css de classe "campo" -->
                <div id="check">
                    <label><strong>Selecione as coisas que você mais gosta:</strong></label><br><br>
                    <input type="checkbox" id="Gostos" name="Gostos" value="Açai">
                    <label for="tecnologia1">Açai</label>
                    <input type="checkbox" id="Gostos" name="Gostos" value="Sorvete">
                    <label for="tecnologia2">Sorvete</label>
                    <input type="checkbox" id="Gostos" name="Gostos" value="Futebol">
                    <label for="tecnologia3">Futebol</label>
                    <input type="checkbox" id="Gostos" name="Gostos" value="Vôlei">
                    <label for="tecnologia4">Vôlei</label>
                    <input type="checkbox" id="Gostos" name="Gostos" value="Rap">
                    <label for="tecnologia5">Rap</label>
                    <input type="checkbox" id="Gostos" name="Gostos" value="Funk">
                    <label for="tecnologia6">Funk</label>
                    <input type="checkbox" id="Gostos" name="Gostos" value="F1">
                    <label for="tecnologia7">F1</label>
                </div>
            </fieldset>

            <!-- Caixa de texto -->
            <div class="campo">
                <br>
                <label for="experiencia"><strong>Por que eu deveria escolher você como minha mulher?</strong></label>
                <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>

            <!-- Botão para enviar o formulário -->
            <button class="botao" type="submit" onsubmit="">Concluído</button>            

        </form>

    </body>

</html>
